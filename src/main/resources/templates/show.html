<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getRoles()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}">
  <input type="submit" value="Delete"/>
</form>
<br/>
<br/>
<a th:href="@{/logout}"><input type="button" id="logoutButton" value="Exit"></a>

</body>
</html>
